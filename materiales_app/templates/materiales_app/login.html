{% extends "materiales_app/base_login.html" %}
{% load static %}
{% block content %}
	
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<input class="form-control" type="email" name="username" maxlength="50" id="id_username" placeholder="email" autofocus required>
		<input class="form-control" type="password" name="password" id="id_password" placeholder="password" required>
		<input class="w-75 btn btn-primary mt-4" type="submit" name="submit" value="Ingresar">				
	</form>
	
{% endblock content %}
